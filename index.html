<script>
	//播放器模块
	document.addEventListener("plusready", onPlusReady, false);

	function onPlusReady() {

	}


	var q = null;
	var p = null;

	function startPlay() {

		// console.log("1111");
		if (typeof(plus) == 'undefined') {
			alert("Device not ready!");
			return;
		}

		p = plus.audio.createPlayer("./MP3/aa.mp3");

		p.play(function() {
			alert("Audio play success!");
		}, function(e) {
			alert("Audio play error: " + e.message);
		});

		q = setInterval(aaa, 1 * 1000);

		// while(){

		// setTimeout(function(){
		// 		$( "#input-span-slider" ).slider({
		// 			value:p.seekTo(),
		// 			range: "min",
		// 			min: 1,
		// 			max: p.getDuration(),
		// 			step: 1,
		// 			slide: function( event, ui ) {
		// 				var val = parseInt(ui.value);
		// 				p.seekTo(val);
		// 			}
		// 		});
		// },1000);
		// }

	}

	function stopPlay() {
		clearInterval(q);
		p.pause();
	}

	function resumeplay() {
		q = setInterval(aaa, 1000)
		p.resume();
	}

	function pauseplay() {
		clearInterval(q);
		p.stop();
	}

	$("#input-span-slider").slider();

	function aaa() {
		var val = $("#input-span-slider").slider('option', 'value');
		var max = $("#input-span-slider").slider('option', 'max');
		$("#input-span-slider").slider('option', 'range', "min");
		$("#input-span-slider").slider('option', 'max', p.getDuration());
		$("#input-span-slider").slider('option', 'slide', function(event, ui) {
			var val = parseInt(ui.value);
			p.seekTo(val);

		});
		if (val < max) {
			$("#input-span-slider").slider('value', p.getPosition());
		} else clearInterval(q);
	}
	//计算器模块
	function jisuan(ev) {
		// console.log(111111);
		qwe.value += ev;
	}

	function jie() {
		qwe.value = eval(qwe.value);
	}

	function jiec() {
		qwe.value = "";
	}

	function tuige() {
		qwe.value = qwe.value.substring(0, qwe.value.length - 1);
	}

	//加解密模块
	function jiami() {
		var a = "";
		for (var i = 0; i < zz1.value.length; i++) {
			a += String.fromCharCode(zz1.value.charAt(i).charCodeAt() ^ (zz2.value.charAt(i % zz2.value.length)
				.charCodeAt()));
		}
		zz3.value = a;
	}

	function jiemi() {
		var a = "";
		for (var i = 0; i < zz1.value.length; i++) {
			a += String.fromCharCode(zz1.value.charAt(i).charCodeAt() ^ (zz2.value.charAt(i % zz2.value.length)
				.charCodeAt()));
		}
		zz3.value = a;
	}



	//扑克牌模块
	var qe1 = new Array(4);
	var ae1 = null;
	var ae2 = Math.floor(Math.random() * 10000 % 4);

	function aa() {
		for (var i = 0; i < 4; i++) {
			while (true) {
				ae1 = Math.floor(Math.random() * 10000 % 4);
				if (ae1 != qe1[0] && ae1 != qe1[1] && ae1 != qe1[2]) {
					qe1[i] = ae1;
					break;
				}
			}
		}
		// btu1.style.display='none';
		rt1.innerHTML = '<input type="button"  id="btu1" value="重新开始" onclick="aa1()"/>';
	}

	function bb(bx, a) {
		var b = qe1[a] + 1;
		if (qe1[2] != qe1[3]) {
			bx.src = "img/" + b + ".gif";

			if (b == ae2) {
				//					console.log(11111111);
				window.alert("恭喜你答对了！");
			}
		}

	}

	function aa1() {
		//			console.log(1111111);
		d1.src = "img/6.jpg";
		d2.src = "img/6.jpg";
		d3.src = "img/6.jpg";
		d4.src = "img/6.jpg";
		aa();

	}
	//扫码
	function sadas() {
		var w = plus.webview.create( "saoma.html","openid1",{});
		w.show();
	}



	// 关闭Webview窗口
	function closeWebview() {
		var ws = plus.webview.currentWebview();
		plus.webview.close(ws);
	}
</script>

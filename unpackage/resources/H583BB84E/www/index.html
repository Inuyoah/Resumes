<script>
	document.addEventListener( "plusready", onPlusReady, false );
	function onPlusReady(){
		
	}
	var p = null; 
	function startPlay() {
		// console.log("1111");
		if ( typeof(plus) == 'undefined' ) {
			alert( "Device not ready!" );
			return;
		}
		p = plus.audio.createPlayer( "./MP3/aa.mp3" );
		p.play( function () {
			alert( "Audio play success!" ); 
		}, function ( e ) {
			alert( "Audio play error: " + e.message ); 
		} ); 
	}
	function stopPlay() {
		p.stop();
	}
	function resumeplay(){
		p.resume();
	}
	function pauseplay(){
		p.pause();
	}
</script>
